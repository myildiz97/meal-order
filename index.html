<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Meal Order App</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <header>
                <img src="/images/header.png" id="header-img">
            </header>
            <main>
                <div class="container" id="container"></div>
                <div id="initial"><h2>No order yet...</h2></div>
                <div id="order-section">
                    <h3>Your order</h3>
                    <div id="order-list"></div>
                    <hr id="order-hr" />
                    <div id="total-price">
                        <div id="total">
                            <h3>Total price:</h3>
                            <span class="sign">$</span>
                            <h4 id="price">0</h4>
                        </div>
                        <button id="comp-btn" class="btns">Complete order</button>
                    </div>
                </div>
                <div id="payment">
                    <button id="cancel">X</button>
                    <h2>Enter card details</h2>
                    <form id="form">
                        <input type="text" name="name" placeholder="Enter your name" id="name" />
                        <input type="text" name="card-num" placeholder="Enter card number" id="card-num" />
                        <input type="text" name="cvv" placeholder="Enter CVV" id="CVV" />
                        <button type="submit" id="pay-btn" class="btns">Pay</button>
                    </form>
                </div>
            </main>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
